<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HI-LO</title>
</head>
<body onload="loadCard()">
    <div class="status" id="status">HI-LO!</div>
    <div class="cards">
        <div class="last-card" id="lastCard"></div>
        <div class="card" id="card"></div>
        
    </div>
    
    <div class="hi-lo-select">
        <button class="hi" onclick="hiOption()">HI</button>
        <button class="lo" onclick="loOption()">LO</button>
    </div>
    <div class="wins">Wins: <span id="wins">0</span></div>
    <script src="app.js"></script>
</body>
</html>
